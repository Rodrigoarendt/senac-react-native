<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Home</h1>
    <label>Digite um codigo do cliente</label>
    <input type="number" id="idcliente" />
    <button onclick="pesquisar()">pesquisar</button>
    <hr>
    <label id="resultado"></label>

    <input type="text" id="nome" placeholder="Nome">
    <input type="text" id="email" placeholder="E-mail">
    <input type="tex" id="fone" placeholder="Fone">
    <button onclick="alterar()">Alterar</button>


    <script>
        function pesquisar() {
            var idpesquisa = document.getElementById("idcliente").value;
            fetch(`http://localhost:3000/clientes/${idpesquisa}`)
                .then(data => data.json())
                .then(result => display(result))

            function display(result) {
                document.getElementById("nome").value = result.nome
                document.getElementById("email").value = result.email
                document.getElementById("fone").value = result.fone
            }

            function alterar() {
                const cliente = {
                    nome: "",
                    email: "",
                    fone: "",
                }

                cliente.nome = getElementById("nome").value
                cliente.email = getElementById("email").value
                cliente.fone = getElementById("fone").value

                const options = {
                    method: 'Post',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(cliente)
                }

                var pesquisar = document.getElementById("idcliente").value
                fetch(`http://localhost:3000/clientes/${idpesquisa}`, options)
                .then(data => data.JSON())
                .then(cli => alert('Cliente alterado com sucesso'))

            }
        }
    </script>
</body>

</html>
