<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="dados"> </div>

    <div id="datanascimento"></div>

    <div id="datamilesegundos"></div>

    <script>
        function d (){
             d = new Date();
            document.getElementById("dados").innerHTML = d.toLocaleString(); 

        }

        setInterval(d, 1000)

       
        function datanasc (){
            datanasc = new Date(1986,0,14)
            document.getElementById("datanascimento").innerHTML += datanasc;

        }

        setInterval(datanasc, 3000)
        

    </script>
</body>
</html>
