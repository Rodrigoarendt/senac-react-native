<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ol id="lista">
        <li id="teste"></li>
    </ol>
    <script>

        var armazenamento = localStorage.getItem("frutas")
        var array = armazenamento.split(",")
        console.log(array)

        var lista = ''
        for (let i = 0; i < array.length; i++) {
            lista += `<li>${array[i]}</li>`
        }
        document.getElementById("lista").innerHTML = lista

    </script>
    

</body>
</html>
