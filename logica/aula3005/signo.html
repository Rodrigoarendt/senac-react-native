<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Informe sua data de Nascimento</label>
    <input type="date" id="data" />
    <button onclick="zodiaco()" >Verificar signo</button>
    <hr />
    <label id="resultado"></label>
    <img id="foto" src="#" />

    <script>
        var vetorImagens = ["./imagens/Aquarios.jpg", "./imagens/Peixes.jpg", "./imagens/Aries.jpg" , "./imagens/Gemeos.jpg" , "./imagens/Cancer.jpg" , "./imagens/Leao.jpg", "./imagens/virgem.jpg"]
        function zodiaco(){
            var data = new Date(document.getElementById("data").value)
            var dia = data.getDate()+1
            var mes = data.getMonth()+1
            var msg = ""

            if((dia > 20 & mes == 1) || (dia < 19 & mes == 2)) {
                msg = "Aquario"
                document.getElementById("foto").src = vetorImagens[0]
                
            }

            else if((dia > 20 & mes == 2) || (dia < 20 & mes == 3)) {
                msg = "Peixes"
                document.getElementById("foto").src = vetorImagens[1]
            }

            else if((dia > 21 & mes == 3) || (dia < 20 & mes == 4)) {
                msg = "Áries"
                document.getElementById("foto").src = vetorImagens[2]
            }

            else if((dia > 21 & mes == 5) || (dia < 20 & mes == 6)) {
                msg = "Gêmeos"
                document.getElementById("foto").src = vetorImagens[3]
            }

            else if((dia > 21 & mes == 6) || (dia < 21 & mes == 7)) {
                msg = "Câmcer"
                document.getElementById("foto").src = vetorImagens[4]
            }

            else if((dia > 22 & mes == 7) || (dia < 22 & mes == 8)) {
                msg = "Leão"
                document.getElementById("foto").src = vetorImagens[5]
            }

            else if((dia > 22 & mes == 8) || (dia < 22 & mes == 9)) {
                msg = "Virgem"
                document.getElementById("foto").src = vetorImagens[6]
            }


            document.getElementById("resultado").innerHTML = `Signo: ${msg}`
        }
    </script>

</body>
</html>
