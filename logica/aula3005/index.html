<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="pagina1.html" target="centro">Pagina 1</a>
        <a href="pagina2.html" target="centro">Pagina 2</a>
        <label id="usuariologado"></label>
        <button id="logout" onclick="logout()">Logout</button>
        <button id="login" onclick="login()">Login</button>
    </nav>
    <iframe src="pagina1.html" name="centro"></iframe>

    <script>
        var userlogado = localStorage.getItem("usuario")
        document.getElementById("usuariologado").innerHTML = userlogado

        function logout(){
            localStorage.removeItem("usuario")
        }

        function login(){
            window.location.href="storage.html"
        }

        if (userlogado == null) {
            document.getElementById("login").style = "display: block"
            document.getElementById("logout").style = "display: none"
        } else {
            document.getElementById("login").style = "display: none"
            document.getElementById("logout").style = "display: block"
        }
    </script>

</body>
</html>
