<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<in>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="valor" type="number" placeholder="Informe valor"/>
    <input id="taxa" type="number" placeholder="Informe taxa"/>
    <button onclick="calcular()">Calcular</button>
    <hr>
    <p id="resultado"></p>

    <script>
        function calcular(){
           var valor = parseFloat(document.getElementById("valor").value)
            var taxa = parseFloat(document.getElementById("taxa").value) 
            taxa = taxa/100
            var aumento = valor * taxa

            valor += aumento

            document.getElementById("resultado").innerHTML = valor
        }

    </script>

</body>
</html>
